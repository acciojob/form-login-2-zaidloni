<!DOCTYPE html>
<html>
  <head>
    <title>Input Fields Example</title>
  </head>
  <body>
    <form>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="First Name"><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="Last Name"><br>

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="Phone Number"><br>

      <label for="emailId">Email ID:</label>
      <input type="email" id="emailId" name="Email ID"><br>

      <input type="button" value="Submit" onclick="displayResult()">
    </form>


  </body>
</html>
